<!DOCTYPE html>
<html>
<head>
    <title>Seb</title>
    <style>
        body {
            text-align: center;
        }
        #sebContainer {
            color: black;
        }
    </style>
</head>
<body>
    <h1 id="sebContainer"></h1>
    <script>
        var sebContainer = document.getElementById("sebContainer");
        var sebString = "Seb Seb Seb Seb Seb Seb Seb Seb Seb Seb Seb Seb Seb <br>";
        var color = 0;
        var time_interval = 10;
        var interval = setInterval(function() {
            sebContainer.innerHTML += sebString;
            color += 1;
            document.body.style.backgroundColor = 'hsl(' + color + ', 100%, 50%)';
            if (color >= 360) {
                color = 0;
            }
        }, time_interval);
    </script>
</body>
</html>
